#adapt conda/apptainer prefix to own home folder
#copy to ~/.config/snakemake/zslurm/config.yaml
use-conda: True
use-singularity: True
conda-prefix: /home/hulsmanm/.snakemake
apptainer-prefix: /home/hulsmanm/.apptainer
singularity-args: "-B /scratch-node:/scratch-node"
executor: zslurm
default-resources:
    - partition=compute
    - time=3600
    - arch_use_add=0
    - arch_use_remove=0
    - dcache_use_add=0
    - dcache_use_remove=0
    - active_use_add=0
    - active_use_remove=0
    - n="1.0"
    - mem_mb=500
    - input_mb=input.size_mb
    - limit_auto_threads=8
    - ssd_gb=0
    - ssd_use="no"
set-resource-scopes:
    - n=local
jobs: 100000
assume-checkpoint-safe-temp-files: True
max-jobs-per-second: 1000 
keep-going: True    
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
restart-times: 3
drop-metadata: True
